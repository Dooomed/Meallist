<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Meal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/allStyle.css">
    <link rel="stylesheet" href="../style/createOrder.css">
</head>
<body>

<header th:insert="header ::header" class="header"></header>

<div class="container" style="margin-top: 100px">
    <form th:method="POST" action="/order/create" th:object="${order}">

        <label>Введите номер стола:
            <br>
            <input type="number" th:field="*{tableNumber}" id="tableNumber" placeholder="Number of table">
        </label>
        <br>

        <div class="mealList">
            <form th:each="meal : ${meals}">
                <div class="mealList-item">
                    <p th:text="${meal.name}"></p>
                    <!--<input type="" th:field="*{mealList.add(meal)}">-->
                </div>
            </form>
        </div>
        <br>
        <button type="submit">Принять</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Meal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/allStyle.css">
</head>
<body>

<header th:insert="header ::header" class="header"></header>
<div class="container" style="margin-top: 100px;">
    <form method="post" action="/meal/create">
        <label>Введите название
            <br>
            <input type="text" name="name" placeholder="Название">
        </label>
        <br>
        <label>Введите вес(г)
            <br>
            <input type="number" name="weight" placeholder="100">
        </label>
        <br>
        <label>Введите цену(грн)
            <br>
            <input type="number" name="price" placeholder="100">
        </label>
        <br>
        <label>Выберите место готовки
            <br>
            <input name="mealType" list="meal-type" placeholder="Kitchen">
        </label>
        <br>
        <datalist id="meal-type">
            <option value="Kitchen">
            <option value="Bar">
            <option value="BBQ">
        </datalist>
        <button type="submit">Принять</button>
    </form>
</div>
</body>
</html>
